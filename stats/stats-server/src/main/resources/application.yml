server:
  port: 0                       # Динамический порт

spring:
  application:
    name: stats-server          # Имя сервиса для регистрации в Eureka
  config:
    import: "configserver:"
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server
      fail-fast: true
      retry:
        useRandomPolicy: true
        max-interval: 6000

  datasource:
    url: jdbc:postgresql://localhost:6541/ewm-stats
    username: root
    password: "root"               # пароль в кавычках, особенно если содержит спецсимволы
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000     # таймаут соединения
      maximum-pool-size: 10         # максимальный размер пула соединений

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    instance:
      preferIpAddress: true
      hostname: localhost
      instance-id: "${spring.application.name}:${random.value}"
      leaseRenewalIntervalInSeconds: 10

logging:
  level:
    org.springframework.orm.jpa: INFO
    org.springframework.transaction: INFO
    org.springframework.transaction.interceptor: TRACE
    org.springframework.orm.jpa.JpaTransactionManager: DEBUG
    org.hibernate.sql: DEBUG
    org.hibernate.type: TRACE
    org.hibernate.orm.jdbc.bind: TRACE